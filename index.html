<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Asesor de Tesis Digital</title>

  <!-- Favicon para evitar 404 -->
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" />

  <!-- Estilos y JS -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <h1>Asesor-Tesis 🎓</h1>
    <p>Tu hoja de ruta para el éxito académico.</p>
    <a href="#app" class="btn-iniciar">Iniciar</a>
    <p style="margin-top:10px;">Desarrollado por <strong>Johany Acevedo</strong></p>
  </header>

  <!-- Contenido -->
  <main id="app" class="container">
    <h1>Mi Asesor de Tesis Digital</h1>

    <section id="gantt-chart-container">
      <h3>Cronograma del Proyecto</h3>

      <!-- Progreso general -->
      <div id="overall-progress" class="overall-progress">
        <div class="progress-top">
          <span id="progress-text">Progreso general: 0%</span>
        </div>
        <div class="progress-track">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>

      <div id="gantt-chart"></div>
    </section>

    <!-- Datos del estudiante -->
    <section id="student-info" class="student-info">
      <h3>Datos del Estudiante</h3>
      <div class="student-row">
        <input id="student-name" placeholder="Nombre y Apellidos" />
        <input id="student-id" placeholder="Matrícula / Cédula" />
        <input id="student-program" placeholder="Sección / Cohorte" />
      </div>
      <div class="student-actions">
        <button id="export-json">🗂️ Exportar avance (.json)</button>
        <button id="import-json">📥 Importar avance (.json)</button>
        <button id="export-pdf">🖨️ Exportar a PDF</button>
      </div>
      <div style="margin-top:10px;">
        <button id="reset-btn" class="danger">🔄 Resetear Datos</button>
      </div>
    </section>

    <!-- Aquí el roadmap dinámico -->
    <main id="thesis-roadmap"></main>
  </main>
</body>
</html>
